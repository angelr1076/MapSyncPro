<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapSyncPro</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js" defer></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js" defer></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" defer></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" defer></script>
</head>

<body>
  <!-- Modal content -->
  <div id="legendModal" class="modal text-center">
    <div class="modal-content">
      <div class="modal-header align-self-center">
        <h2 id="modal-header-content" class="modal-header-content display-6"></h2>
      </div>
      <div class="modal-body">
        <p id="modal-body-content" class="modal-body-content lead"></p>
      </div>
    </div>
  </div>

  <div class="home mt-3">
    <section id="select-container" class="d-flex flex-column bd-highlight text-primary mx-auto text-center m-5 p-5">
      <h1 class="display-4">Map-Sync-Pro</h1>
      <div class="map-icon"><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor"
          class="bi bi-globe-americas" viewBox="0 0 16 16">
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z" />
        </svg></div>
      <div name="territories" id="territory-select" class="territory-select bd-highlight lead mx-auto p-1">
        <p for="territory-select" class="display-6 mt-2 mb-2">Please Select a Territory</p>
        <div id="button-container" class="button-container p-4">
          <!-- Button list entry point -->
        </div>
      </div>
    </section>
    <div class="mode-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="light-mode-icon"
        class="icon bi bi-brightness-high" viewBox="0 0 16 16">
        <path
          d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="dark-mode-icon"
        class="icon bi bi-moon-stars" viewBox="0 0 16 16">
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278M4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
        <path
          d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
      </svg>
    </div>
    <div id="main" class="main mx-auto text-center m-2 p-1">
      <header>
        <div id="page-header"
          class="page-header d-flex flex-row bd-highlight mb-3 info justify-content-between align-items-baseline">
          <a id="back-button" class="btn btn-outline-primary btn-sm" role="button"><i class="bi bi-house-door"></i>
            Back</a>
          <div id="territory-name" class="display-6 mt-4"></div>
          <div id="customer-count" class="customer-count lead mt-4">
            <!-- Customer count entry point -->
          </div>

        </div>
      </header>
      <hr />
      <section class="main__map">
        <div id="map" class="map border border-dark">
          <!-- Map entry point -->
        </div>
      </section>
      <hr>
      <section id="page-footer" class="page-footer d-flex p-2 pt-3">
        <div>
          <p class="d-flex justify-content-center w-100">
            Tap the colored bubble to view the territory name. Tap anywhere to
            close.
          </p>
          <ul id="legend" class="legend d-flex flex-wrap justify-content-evenly" style="list-style-type: none">
            <!-- Legend entry point -->
          </ul>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
